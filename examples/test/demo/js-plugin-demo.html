<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Plugin练习</title>
</head>

<body>
    <script>
        var JSP = function () {

            var a = "这是个变量";
            var o = {
                b: "这是对象的属性b",
            }

            var JSP = {};
            //带var是私有方法，不带是公共方法
            var private_fun = function (param) {
                console.log("传入参数：", param);
                console.log("a=", a);
                console.log("o=", o);
                funCallBack(o);
            };
            public_fun = function (param) {
                console.log("传入参数：", param);
                funCallBack(param);
            };
            //暴露出去的静态方法
            JSP.init = function () {
                console.log("初始化方法。");
                private_fun("Hello world!");
            };
            JSP.test_fun = function (param) {
                console.log("传入参数", param)
            };
            funCallBack = function (param) {}

            return JSP;
        }();

        //压缩的
        // var JSP=function(){var JSP={};test_fun=function(param){console.log("\u4f20\u5165\u53c2\u6570\uff1a",param)};JSP.init=function(){console.log("\u521d\u59cb\u5316\u65b9\u6cd5\u3002");test_fun("Hello world!")};return JSP}();

        //加密的
        // var JSP=null;+function(c,d,e,f,g,h){-function(i){var j=function(){return 0x7>>0x1;}()-function(){return 0x1<<0x1;}();JSP=function(){var k={};test_fun=function(l){console['log']('传'+s(0x0)+'：',l);};k['init']=function(){console['log']('初'+s(0x1)+'。');test_fun('H'+s(0x2)+'!');};return k;}();function m(n){while(j){if(arguments['callee']['name']['length']>0x3)throw SyntaxError();else break;}return c[n];}function o(p){while(j){if(arguments['callee']['name']['length']>0x3)throw SyntaxError();else break;}return e[p];}function q(r){while(j){if(arguments['callee']['name']['length']>0x3)throw SyntaxError();else break;}return f[r];}function s(t){var i=d[t],v='';while(j){if(arguments['callee']['name']['length']>0x3)throw SyntaxError();else break;}if(i['match']('_0x')!=null&&i['match']('_0x')['index']==0x0){(function(){}());for(var w=0x3;w<i['length'];w++)v+=String['fromCharCode'](i[w]['charCodeAt']()^0x1024);return v;}else return i;}}({});}([''],['_0x\u4141\u43e6\u7554','_0x\u49ef\u4332\u759d\u7cf1','ello\x20world'],[''],[''],['1'],['1']);
    </script>
    <script>
        function funCallBack(param) {
            console.log("回调函数参数：", param);
        }
        //静态方法可直接调用
        JSP.init();
        public_fun("公有函数");
        //私有方法不能直接调用，外部不可用
        JSP.test_fun("sdsds");
    </script>
</body>

</html>
